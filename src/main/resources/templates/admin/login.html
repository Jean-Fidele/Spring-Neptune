<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <title>Campaign Import Spider</title>
    <link rel="stylesheet" href="Content/bootstrap.css">
</head>
<body>
    <div style=" margin-top: 0px; width: 300px; margin-left:auto; margin-right:auto;">
        <img src="Content/Photo/cis.png.ico"/>
    </div>
    <div class="Login" style="margin-left: auto; margin-right: auto; width: 600px;">
        <form id="form" method="post" action="/login">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="email" class="form-control"/>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="text" name="password" class="form-control"/>
            </div>
            <div class="btn-group">
                <button type="button" id="btn1" class="btn btn-primary dropdown-toggle hidden" data-toggle="dropdown">
                    Login <span class="caret"></span>
                </button>
                <input type="submit" class="btn btn-default" value="Valider" style="margin-left: 0px; margin-bottom: 15px;"/>
            </div>
        </form>
    </div>
    <script src="NPM/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#div1").hide();
        })
    </script>
</body>
</html>
